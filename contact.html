  <main>
    <div id="contact-main-content" class="container">
      <h1>Contact</h1>
      <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed efficitur cursus lobortis. Integer vulputate,
          diam id cursus pretium, justo sapien.</p>
      </div>
      <div>
        <form>
          <div class="mb-3">
            <label for="contactName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="contactName">
          </div>
          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="contactEmail">
          </div>
          <div class="mb-3">
            <label for="contactPhone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="contactPhone">
          </div>
          <div class="mb-3">
            <label for="contactCountry" class="form-label">Country:</label>
            <select class="form-select" id="contactCountry">
              <option value="" selected>-- Select a country --</option>
              <option value="Antigua y Barbuda">Antigua y Barbuda</option>
              <option value="Argentina">Argentina</option>
              <option value="Bahamas">Bahamas</option>
              <option value="Barbados">Barbados</option>
              <option value="Belice">Belice</option>
              <option value="Bolivia">Bolivia</option>
              <option value="Brasil">Brasil</option>
              <option value="Canada">Canada</option>
              <option value="Chile">Chile</option>
              <option value="Colombia">Colombia</option>
              <option value="Costa Rica">Costa Rica</option>
              <option value="Cuba">Cuba</option>
              <option value="Dominica">Dominica</option>
              <option value="Ecuador">Ecuador</option>
              <option value="El Salvador">El Salvador</option>
              <option value="Estado Unidos">Estado Unidos</option>
              <option value="Granada">Granada</option>
              <option value="Guatemala">Guatemala</option>
              <option value="Guyana">Guyana</option>
              <option value="Haiti">Haiti</option>
              <option value="Honduras">Honduras</option>
              <option value="Jamaica">Jamaica</option>
              <option value="Mexico">Mexico</option>
              <option value="Nicaragua">Nicaragua</option>
              <option value="Panama">Panama</option>
              <option value="Paraguay">Paraguay</option>
              <option value="Peru">Peru</option>
              <option value="Republica Dominicana">Republica Dominicana</option>
              <option value="San Cristobal y Nieves">San Cristobal y Nieves</option>
              <option value="San Vicente y las Granadinas">San Vicente y las Granadinas</option>
              <option value="Santa Lucia">Santa Lucia</option>
              <option value="Surinam">Surinam</option>
              <option value="Trinidad y Tobago">Trinidad y Tobago</option>
              <option value="Uruguay">Uruguay</option>
              <option value="Venezuela">Venezuela</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="contactComments">Comments:</label>
            <textarea class="form-control" id="contactComments" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
